<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Change Password - Onit MFB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded shadow p-6">
        <h2 class="text-2xl font-bold mb-4">Change Password</h2>
        <p id="info" class="text-sm text-gray-600 mb-4">Please enter your current password and choose a new one.</p>
        <form id="changeForm" class="space-y-3">
            <div>
                <label class="text-sm font-medium">Email</label>
                <input id="emailDisplay" class="w-full mt-1 p-2 border rounded bg-gray-50" readonly />
            </div>
            <div>
                <label class="text-sm font-medium">Current Password</label>
                <input id="oldPassword" type="password" required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label class="text-sm font-medium">New Password</label>
                <input id="newPassword" type="password" required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label class="text-sm font-medium">Confirm New Password</label>
                <input id="confirmPassword" type="password" required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Change Password</button>
            </div>
        </form>
        <p id="message" class="mt-3 text-sm"></p>
    </div>

    <script>
        // On load, check pendingUserEmail
        const pending = localStorage.getItem('pendingUserEmail');
        if (!pending) {
            window.location.href = 'index.html';
        }
        document.getElementById('emailDisplay').value = pending;

        document.getElementById('changeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const oldP = document.getElementById('oldPassword').value;
            const newP = document.getElementById('newPassword').value;
            const conf = document.getElementById('confirmPassword').value;
            if (newP !== conf) {
                document.getElementById('message').textContent = 'New passwords do not match.';
                document.getElementById('message').className = 'mt-3 text-sm text-red-600';
                return;
            }

            const employees = JSON.parse(localStorage.getItem('employees') || '[]');
            const user = employees.find(u => (u.email||'').toLowerCase() === (pending||'').toLowerCase());
            if (!user) {
                document.getElementById('message').textContent = 'User record not found.';
                document.getElementById('message').className = 'mt-3 text-sm text-red-600';
                return;
            }

            const expected = (user.password && String(user.password)) ? String(user.password) : '1234';
            if (oldP !== expected) {
                document.getElementById('message').textContent = 'Current password is incorrect.';
                document.getElementById('message').className = 'mt-3 text-sm text-red-600';
                return;
            }

            // Set the new password and clear mustChangePassword
            user.password = newP;
            delete user.mustChangePassword;
            user.passwordChangedAt = new Date().toISOString();
            localStorage.setItem('employees', JSON.stringify(employees));

            // Clear pending and sign-in the user
            localStorage.removeItem('pendingUserEmail');
            localStorage.setItem('userId', user.id);
            localStorage.setItem('userName', user.name);
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userType', user.type || 'user');
            localStorage.setItem('isAdmin', user.type === 'admin' ? 'true' : 'false');

            document.getElementById('message').textContent = 'Password changed. Redirecting...';
            document.getElementById('message').className = 'mt-3 text-sm text-green-600';
            setTimeout(() => {
                // Redirect based on type
                if (user.type === 'admin') window.location.href = 'admin.html';
                else window.location.href = 'system-clean.html';
            }, 1000);
        });
    </script>
</body>
</html>
